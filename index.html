  <body>

    <!-- Product View Template Started -->

  <div class="product-view-template">

    <div class="grid-product-section-title">
      <h2>Or Subscribe To The Newsletter</h2>
    </div>

    <div class="top-section-products-1">
      <ul class="category-1">
          <li class="li-item active">All Products</li>
          <li class="li-item">T-shirt</li>
          <li class="li-item">Hoodies</li>
          <li class="li-item">Jacket</li>
      </ul>
    </div>
        <div class="button-1">

          <img src="images/Product-View-Template/v6-icon-free.png" alt="Filter">
          <span class="filter-2">Filter</span></div>
        </div>
        </div>
  </div>
  <div class="product-grid">
    <div class="product-card">
      <div class="top-product">
        <div class="ribbon" style="background: rgba(255, 111, 97, 1);">HOT</div>

      </div>

        <div class="product-title">Adicolor Classics Joggers</div>

          <div class="product-type">Dress</div>
          <div class="product-price">$63.85</div>
        </div>
      </div>
    </div>
    <div class="product-card">
      <div class="top-product">
        <img src="images/Product-View-Template/image_product_4.jpeg" alt="Product 2">
      </div>
      <div class="bottom-product">
        <div class="product-title">Nike Sportswear Futura Luxe</div>
        <div class="product-details">
          <div class="product-type">Bag</div>
          <div class="product-price">$130.00</div>
        </div>
      </div>
    </div>
    <div class="product-card">
      <div class="top-product">
        <img src="images/Product-View-Template/image_product_5.jpeg" alt="Product 3">
      </div>
      <div class="bottom-product">
        <div class="product-title">Geometric Print Scarf</div>
        <div class="product-details">
          <div class="product-type">Scarf</div>
          <div class="price-container">
            <div class="product-price">$53.00</div>
          </div>
        </div>
      </div>
    </div>
    <div class="product-card">
      <div class="top-product">
        <div class="ribbon" style="background: rgba(30, 40, 50, 1);">SALE</div>
        <img src="images/Product-View-Template/image_product.jpeg" alt="Product 4">
      </div>
      <div class="bottom-product">
        <div class="product-title">Yellow Reserved Hoodie</div>
        <div class="product-details">
          <div class="product-type">Dress</div>
          <div class="price-container">
            <div class="product-price old-price">$364.00</div>
            <div class="product-price current-price">$155.00</div>
          </div>
        </div>
      </div>
    </div>
 
</div>
