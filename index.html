<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coral Buy</title>
    <!-- Fontlar Buraya Gelecek -->
    <link rel="icon" type="image/x-icon" href="images/favicon.svg" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Kodlar buraya gelecek -->
    <!-- melikeunsaldi/BE-20/Best-Sellers-Carousel part begins-->
    <section class="best-sellers">
      <div class="section-title">
          <h2>Best Sellers</h2>
      </div>
      <div class="top-section-products">
        <div class="categories">
            <div class="item-tab active">All Products</div>
            <div class="item-tab">T-Shirt</div>
            <div class="item-tab">Hoodies</div>
            <div class="item-tab">Jacket</div>
        </div>
        <button class="show-all">Show All</button>
    </div>
    
    <div class="products-slider">
      <div class="slider-arrow left-arrow">
        <img src="images/left-arrow.png" alt="Left Arrow">
      </div>
      <div class="slider-wrapper">
        <div class="product-card">
          <div class="top-product">
            <div class="ribbon">HOT</div>
            <img src="images/product1.png" alt="Product 1">
          </div>
          <div class="bottom-product">
            <div class="product-title">Basic Dress Green</div>
            <div class="product-details">
              <div class="product-type">Dress</div>
              <div class="product-price">$236.00</div>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div class="top-product">
            <img src="images/product2.png" alt="Product 2">
          </div>
          <div class="bottom-product">
            <div class="product-title">Nike Sportswear Futura Luxe</div>
            <div class="product-details">
              <div class="product-type">Bag</div>
              <div class="product-price">$130.00</div>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div class="top-product">
            <div class="ribbon" style="background: rgba(30, 40, 50, 1);">SALE</div>
            <img src="images/product3.png" alt="Product 3">
          </div>
          <div class="bottom-product">
            <div class="product-title">Yellow Reserved Hoodie</div>
            <div class="product-details">
              <div class="product-type">Dress</div>
              <div class="price-container">
                <div class="product-price old-price">$130.00</div>
                <div class="product-price current-price">$155.00</div>
              </div>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div class="top-product">
            <div class="ribbon" style="background: rgba(30, 40, 50, 1);">SALE</div>
            <img src="images/product4.png" alt="Product 4">
          </div>
          <div class="bottom-product">
            <div class="product-title">Nike Air Zoom Pegasus</div>
            <div class="product-details">
              <div class="product-type">Shoe</div>
              <div class="price-container">
                <div class="product-price old-price">$220.00</div>
                <div class="product-price current-price">$198.00</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="slider-arrow right-arrow">
        <img src="images/right-arrow.png" alt="Right Arrow">
      </div>
    </div>
  </section>
  <!-- melikeunsaldi/BE-20/Best-Sellers-Carousel part ends-->
  </body>
</html>
