<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CORAL BUY</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--HİLAL SEYHAN [BE/23-21-24] Header, Nav, Top Main Started-->
    <div class="header-nav-top_main-capsule">
      <div class="header">
        <div class="left-section">
          <div>
            <form action="" class="header-form">
              <input type="search" required class="header-form-input" />
              <i class="fa fa-search header-form-fa"></i>
              <button onclick="clearInput()" class="header-form-button">Clear</button>
            </form>
          </div>
        </div>
        <div class="logo">
          <a href="#"><img src="images/header/logo.png" alt="coral_logo" /></a>
        </div>
        <div class="right-section">
          <a href="#"><i class="fas fa-user fa-lg"></i> Account</a>
          <a href="#"><i class="fas fa-shopping-bag fa-lg"></i> Shopping</a>
        </div>
      </div>
      <div class="nav">
        <ul class="menu">
          <li><a href="#">Jewelry & Accessories</a></li>
          <li><a href="#">Clothing & Shoes</a></li>
          <li><a href="#">Home & Living</a></li>
          <li><a href="#">Wedding & Party</a></li>
          <li><a href="#">Toys & Entertainment</a></li>
          <li><a href="#">Art & Collectibles</a></li>
          <li><a href="#">Craft Supplies & Tools</a></li>
        </ul>
      </div>
      <div class="top-main-capsule">
        <img src="images/top_main/frame_left.svg" alt="Collection Image" class="frame_left" />
        <img src="images/top_main/frame_right.svg" alt="Collection Image" class="frame_right" />
        <section class="top-main">
          <div class="top-main-content">
            <div>
              <h1>Collections</h1>
              <br />
              <p>You Can Explore And Shop Many Different Collection From Various Brands Here.</p>
              <br />
              <a class="shop-now" href="#"
                ><i class="fas fa-shopping-bag fa-sm" style="margin-right: 5px"></i> Shop Now</a
              >
            </div>
          </div>
          <div class="top-main-image">
            <div class="rectangle"></div>
            <img
              src="images/top_main/engin_akyurt_unsplash1.svg"
              alt="Collection Image"
              class="collection-image"
            />
          </div>
        </section>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
      const clearInput = () => {
        const input = document.getElementsByTagName("input")[0];
        input.value = "";
      };
    </script>
    <!--HİLAL SEYHAN [BE/23-21-24] Header, Nav, Top Main Finished-->
  </body>
</html>
